<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyroPlanner: SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
    <script type="module" src="SignScript.js"></script>
</head>
<body>
    <div id="login-box">
        <h1>Pyro</h1>
        <h1 style="margin-top: -12px; margin-bottom: -8px;">Planner</h1>
        <h2>SignUp</h2>

        <input type="text" id="username" name="username" placeholder="Username"/>
        <input type="text" id="email" name="email" placeholder="E-mail"/>
        <input type="password" id="password" name="password" placeholder="Password"/>

        <div id="login-buttons">
            <input type="submit" id="signup" name="signup_submit" value="SignUp"/>
            <input type="submit" id="login" name="login_submit" value="Login"/>
            <!-- <a id="Forgot" value="Forgot" href="#">Forgot Password?</a> -->
            <!-- <input type="submit" id="logout" name="logout_submit" value="Logout"/> -->
        </div>
        
        
    </div>
</body>
</html>
